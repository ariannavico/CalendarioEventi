<p>my-calendar works!</p>
<p>This datepicker uses a custom template to display days. All week-ends are displayed with an orange background.</p>

<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="dp" [(ngModel)]="model"  [dayTemplate]="customDay" ngbDatepicker  #d="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  </div>
</form>

<ng-template #customDay let-date   >
  <span class="custom-day" [class.weekend]="isWeekend(date)" 
        >
    {{ date.day }}
  </span>
</ng-template>
